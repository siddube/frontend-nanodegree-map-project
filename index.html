<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Map Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1">
        
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <nav class="navbar navbar-inverse no-margin">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header fixed-brand">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"  id="menu-toggle">
                  <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-rocket fa-4"></i>Namma Bengaluru</a>
            </div><!-- navbar-header-->

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active" ><button class="navbar-toggle collapse in" data-toggle="collapse" id="menu-toggle-2"> <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span></button></li>
                </ul>
            </div><!-- bs-example-navbar-collapse-1 -->
        </nav>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-2 sidebar-wrapper">
                    <p class="title hidden-xs">Places to Visit</p>
                    <input id="search-place" type="text" class="form-control"0 data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                    <span class="glyphicon glyphicon-search pull-right" data-bind="click: function() { filter('Vidhana Soudha') }"></span>
                    <ul class="sidebar-nav nav-pills nav-stacked" id="menu" data-bind="foreach: filterPlaces">
                        <li>
                            <a href="#" data-bind="text: $data.name"></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10 map-wrapper">
                    <div id="map"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-2">
                    <div id="wiki-wrapper">
                        <div class="panel panel-info">
                            <div class="panel-heading">Wiki</div>
                            <div class="panel-body">
                            Wiki Content
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div id="places-wrapper">
                        <div class="panel panel-info">
                            <div class="panel-heading">Google Places</div>
                            <div class="panel-body">
                            Places Content
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Knockout -->
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- Google Map API -->
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBToMBlaghf9nyvg-9ZX4TOyMpDd7zeLHc&callback=initMap">
        </script>
        <script src="js/app.js"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
